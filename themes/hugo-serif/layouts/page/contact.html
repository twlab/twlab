{{ define "body_classes" }}page-contact{{ end }} {{ define "main" }}
<div class="container pb-6 pt-6 pt-md-10 pb-md-10">
    <div class="row justify-content-start">
        <div class="col-12 col-md-8">
            <div class="service service-single">
                <h1 class="title">{{.Title}}</h1>
                {{ partial "call.html" (dict "site" .Site "context" . "show_button" "false") }}
                <div class="content mt-4">{{.Content}}</div>
                <style>
                    .google-maps {
                        position: relative;
                        padding-bottom: 75%;
                        height: 0;
                        overflow: hidden;
                    }
                    .google-maps iframe {
                        position: absolute;
                        top: 0;
                        left: 0;
                        width: 100% !important;
                        height: 100% !important;
                    }
                </style>
                <div class="google-maps">
                    <iframe
                        width="100%"
                        height="100%"
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1047.9253388528125!2d-90.2613572350376!3d38.63427323040315!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87d8b4dfa08dcce3%3A0xe16f33da4b1d660a!2sCouch%20Biomedical%20Research%20Building!5e0!3m2!1sen!2sus!4v1653964443667!5m2!1sen!2sus"
                        width="100%"
                        height="100%"
                        style="border: 0"
                        allowfullscreen=""
                        loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"
                    ></iframe>
                </div>
            </div>
        </div>
    </div>
</div>

{{ end }}
