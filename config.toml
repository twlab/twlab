baseURL = "https://wang.wustl.edu"
languageCode = "en-us"
title = "Wang Lab :: WashU Medicine Department of Genetics, Washington University in St. Louis"
themesDir = "themes/"
theme = "hugo-serif"

[module]
[module.hugoVersion]
extended = true
min = "0.55.0"

[params]
# In most cases you will only want to set the google_analytics_id OR the google_tag_manager_id. If you have Google Analytics included in your GTM tags don't put your GA ID here. Otherwise your data might be useless.
google_analytics_id = "UA-36141853-6"
google_tag_manager_id = ""

[params.homepage]
show_contact_box = true      # show / hide the contaxt box on the homepage
show_services_button = false # show / hide the "view all services" button

[params.logo]
mobile = "image/logo/wanglab_logo_2024.png"
mobile_height = "36px"
desktop = "image/logo/wanglab_logo_2024.png"
desktop_height = "36px"
alt = "Wang Lab"

[params.fonts]
# sets the google font link in layouts/partials/google-fonts.html
google_fonts = 'https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Source+Sans+Pro:wght@400;700&display=swap'
heading = "Source Sans Pro"
base = "Source Sans Pro"

[params.colors]
primary = "#f24088"
black = "#2f2f41"
white = "#ffffff"
white_offset = "#f6f7ff"
grey = "#5C5A5A"

[params.seo]
meta_twitter_site = "@zerostaticio"
meta_twitter_creator = "@zerostaticio"
meta_og_image = "/image/screenshot.png"

[params.team]
summary_large_truncate = 300 # How many characters to include in the summary of the team bios (large layout) before truncating

[params.footer]
copyright_text = 'Questions or Comments: twang@wustl.edu'

